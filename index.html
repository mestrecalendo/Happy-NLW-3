<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/estilo.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/container_principal.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div id="container-principal">
      <div id="container">
        <header>
          <img
            class="animate-up"
            src="./public/images/logo.svg"
            alt="Logomaca Happy"
          />
          <div class="location animate-up">
            <strong>Porto Velho</strong>
            <p>Rondônia</p>
          </div>
        </header>

        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças.
            </p>
            <a class="animate-up" href="localizar_orfanatos.html" title="Visite orfanatos">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>

      </div>
    </div>
  </body>
</html>
